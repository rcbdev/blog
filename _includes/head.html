<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    <meta name="application-name" content="{{ site.title }}"/>
    <meta name="msapplication-TileColor" content="#0059a6"/>
    <meta name="msapplication-square70x70logo" content="images\tiny-tile.png"/>
    <meta name="msapplication-square150x150logo" content="images\square-tile.png"/>
    <meta name="msapplication-wide310x150logo" content="images\wide-tile.png"/>
    <meta name="msapplication-square310x310logo" content="images\large-tile.png"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
	<link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Quicksand|Open+Sans:400italic,700italic,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    {% include analytics.html %}
</head>
