<header>
  <div>
    <h1>
      <a href={{ site.baseurl }}/ "><span>RCB</span>Dev</a>
    </h1>
    <nav>
      {% for page in site.pages %}
        {% if page.show_link == true %}
          <a href="{{ page.url | prepend: site.baseurl }} ">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
